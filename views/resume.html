<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Resume Builder</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"  rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
  <div id="header-container"></div>
  <main class="container py-4">
    <h2 class="mb-4">Create / Edit Resume</h2>
    <form id="resumeForm">
      <div class="mb-3">
        <label for="displayName" class="form-label fw-semibold">Display Name for Resume</label>
        <input type="text" class="form-control" name="displayName" id="displayName" placeholder="e.g. Senior Developer Resume" required>
      </div>
      <div class="row mb-3">
        <div class="col-md-4"><input id="name" name="name" class="form-control" placeholder="Name" required></div>
        <div class="col-md-4"><input id="email" name="email" class="form-control" placeholder="Email" required></div>
        <div class="col-md-4"><input id="phone" name="phone" class="form-control" placeholder="Phone" required></div>
      </div>
      <div class="mb-4">
        <input id="skills" name="skills" class="form-control" placeholder="Skills (comma-separated)" required>
      </div>
      <h5>Education</h5>
      <div id="educationList" class="mb-3"></div>
      <button type="button" onclick="addEducation()" class="btn btn-outline-primary btn-sm mb-4">âž• Add Education</button>
      <h5>Experience</h5>
      <div id="experienceList" class="mb-3"></div>
      <button type="button" onclick="addExperience()" class="btn btn-outline-primary btn-sm mb-4">âž• Add Experience</button>
      <h5>Scenario Notes</h5>
      <div id="notesList" class="mb-3"></div>
      <button type="button" onclick="addNote()" class="btn btn-outline-primary btn-sm mb-4">âž• Add Scenario</button>
      <div id="saveAlert" class="alert d-none" role="alert"></div>
      <div class="text-center mt-4">
        <button id="saveBtn" type="submit" class="btn btn-success px-4">ðŸ’¾ Save Resume</button>
      </div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="../assets/js/app.js" defer></script>
  <script src="../assets/js/resume.js" defer></script>
  <script src="../assets/js/resumeLoader.js" defer></script>
</body>
</html>
