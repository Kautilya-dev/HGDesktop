<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Floating Window - HireGhost</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      width: 50px;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .icon {
      width: 40px;
      height: 40px;
      background-color: rgba(0, 123, 255, 0.7);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      color: white;
      font-size: 20px;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    .icon:hover {
      background-color: rgba(0, 86, 179, 0.9);
    }
  </style>
</head>
<body>
  <div class="icon" onclick="restoreWindow()">HG</div>

  <script>
    const { ipcRenderer } = require('electron');

    function restoreWindow() {
      ipcRenderer.send('restore-window');
    }
  </script>
</body>
</html>
